<!DOCTYPE html>
<html>
<head>
    <title>Teste da Função Netlify</title>
</head>
<body>
    <h1>Teste da Função OpenAI</h1>
    <button onclick="testFunction()">Testar Função</button>
    <div id="result"></div>

    <script>
        async function testFunction() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                const response = await fetch('/api/openai-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: 'Olá, teste simples' }
                        ],
                        model: 'gpt-4o-mini',
                        max_tokens: 100,
                        temperature: 0.7
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Erro: ${error.message}`;
            }
        }
    </script>
</body>
</html>
